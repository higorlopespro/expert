<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container-cap">
        <div class="box-data">
            <div>
                <img src="img/logo.png" class="logo-cap">
                <p>Para criar sua conta é simples e gátis, basta realizar seu cadastro, lembrando que é vitalicio, você não paga nada!</p>
                <form action="https://gmail.us13.list-manage.com/subscribe/post?u=b2f13e44bc852a6ba1acd5fab&amp;id=c4fc37fef8&amp;f_id=008a39e3f0" method="post">
                    <p>Nome</p>
                    <input type="name" name="FNAME" placeholder="Nome" class="input" required>
                    <p>Email</p>
                    <input type="email" name="EMAIL" placeholder="E-mail" class="input" required>
                    <p>Telefone</p>
                    <input type="tel" name="PHONE" placeholder="Telefone" class="input" required>
                    <input type="submit" class="btn-capiture" value="Criar Conta">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
